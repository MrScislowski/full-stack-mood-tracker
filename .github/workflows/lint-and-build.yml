name: Lint and build

on:
  push:
    branches:
      - feature/github-actions

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: npm install
      - name: run linter
        run: npm run lint
      - name: build
        run: npm run build
